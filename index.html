<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Silly Site</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="darkstyle.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
    </head>

    <body>
        <audio id="john" src="sound/john.wav" preload="auto"></audio>
        <audio id="click" src="sound/click.mp3"></audio>
        <audio id="tick" src="sound/tick.mp3"></audio>
        <div id="welcome-bar">
            <h2 id="welcome">WELCOME TO NON SILLY SITE</h2>
            <img onclick="john()" id="pork" src="images/john-pork.jpg">
        </div>

        <div id="content">
            <div>
                <button onclick="clickSound()" onmouseover="tickSound()" class="button color-button" id="red-button">
                    big red button
                </button>
                <button onclick="clickSound()" onmouseover="tickSound()" class="button color-button" id="blue-button">
                    big blue button
                </button>
                <button onclick="clickSound()" onmouseover="tickSound()" class="button color-button" id="green-button">
                    big green button
                </button>
            </div>
            <div>
                <img id="shrek" src="images/shrek.png" onclick="shrekSpin()"></img>
            </div>
        </div>
        <div>
                <button onclick="clickSound(); toggle();" onmouseover="tickSound()" id="dark-mode" class="color-button button">
                    dark mode
                </button>
            </div>
        <script src="main.js"></script>
    </body>
</html>
